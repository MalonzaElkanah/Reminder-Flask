{% extends 'base.html' %}

{% block header %}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('reminder.index') }}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">{% block title %} New Category {% endblock %}</li>
        </ol>
    </nav>
{% endblock %}

{% block content %}
    <div class="row p-4">
        <div class="col-12 text-center h4 pb-2">New Category</div>
        <form method="post">
            <div class="form-group row mb-4">
                <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Name</label>
                <div class="col-sm-12 col-md-7">
                    <input type="text" class="form-control" name="name" placeholder="Example: Work or Party" required="">
                </div>
            </div>
            <div class="form-group row mb-4">
                <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3"></label>
                <div class="col-sm-12 col-md-7"> 
                    <button type="submit" class="btn btn-primary">SUBMIT</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
